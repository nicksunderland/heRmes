name: Hypertrophic Cardiomyopathy
definition: "At the specified date, a patient is defined as having had 'Hypertrophic
  Cardiomyopathy' IF they meet the criteria for any of the following on or before
  the specified date. The earliest date on which the individual meets any of the following
  criteria on or before the specified date is defined as the first event date:\n\n\nPrimary
  care\n\n\n1. 'Hypertrophic Cardiomyopathy' diagnosis or history of diagnosis during
  a consultation \n\nOR\nSecondary care (ICD10)\n\n\n1. ALL diagnoses of 'Hypertrophic
  Cardiomyopathy' or history of diagnosis during a hospitalization\n\n\n\n\n\n\n\n\n\n\n\n\n"
