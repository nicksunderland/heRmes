name: Myocardial infarction
definition: "Use MODIFIED CALIBER 'Myocardial infarction' phenotyping algorithm:\n\n\nAt
  the specified date, a patient is considered to have had a 'Myocardial infarction'
  IF they meet any of the criteria below on or before the specified date. \n\n\nThe
  earliest date on which the individual meets any of the following criteria on or
  before the specified date is defined as the first event date. \n\n\n1.  Primary
  care diagnosis of MI: myo_infarct_gprd: category 1, category 2, category 3,  category
  4, category 5, category 6, category 7\n\n\n2.  Secondary care diagnosis of MI: myo_infarct_hes:
  category 1, category 5, category 6, category 7\n\n\n3.  Secondary care procedure
  code for coronary thrombolysis: lysis_opcs category 2\n\n\n\n\n\n\n\n\n\n\n\n\n"
